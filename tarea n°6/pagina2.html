<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #buttons {
            margin: 20px 0;
        }
        .button {
            background-color: #4CAF50; /* Verde */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049; /* Verde más oscuro en hover */
        }
        #welcomeMsg {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a la Página Principal</h1>
    <div id="userInput">
        <input type="text" id="nameInput" placeholder="Ingresa tu nombre" />
        <button onclick="welcomeUser()">Enviar</button>
    </div>
    
    <div id="welcomeMsg"></div>
    
    <div id="buttons" style="display:none;">
        <a href="index.html" class="button">Página 1</a>
        <a href="pagina2.html" class="button">Página 2</a>
        <a href="pagina3.html" class="button">Página 3</a>
    </div>

    <script>
        function welcomeUser() {
            const name = document.getElementById('nameInput').value;
            if (name) {
                document.getElementById('welcomeMsg').innerText = `¡Bienvenido, ${name}!`;
                document.getElementById('userInput').style.display = 'none'; // Ocultar el input
                document.getElementById('buttons').style.display = 'block'; // Mostrar botones
            } else {
                alert('Por favor, ingresa tu nombre.');
            }
        }
    </script>
</body>
</html>
