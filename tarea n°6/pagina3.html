<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGINA3 - Formulario de Datos Personales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input[type="text"], input[type="email"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .navigation {
            margin-top: 20px;
            text-align: center;
        }
        .navigation button {
            background-color: #007bff;
        }
        .navigation button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Formulario de Datos Personales</h1>
    <form id="personalDataForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required>

        <label for="pais">País:</label>
        <input type="text" id="pais" name="pais" required>

        <button type="submit">Enviar</button>
        <button type="button" id="limpiar">Limpiar</button>
    </form>

    <div class="navigation">
        <button onclick="location.href='index.html'">Página 1</button>
        <button onclick="location.href='pagina2.html'">Página 2</button>
        <button onclick="location.href='pagina4.html'">Página 4</button>
    </div>
</div>

<script>
    document.getElementById('limpiar').addEventListener('click', function() {
        document.getElementById('personalDataForm').reset();
    });

    document.getElementById('personalDataForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);

        // Por ejemplo, usando fetch o XMLHttpRequest para enviar a un script PHP, Node.js, etc.

        alert('Formulario enviado. (Simulación)');
        // Resetea el formulario después de enviar
        this.reset();
    });
</script>

</body>
</html>
